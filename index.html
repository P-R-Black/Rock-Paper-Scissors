<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You Win</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/icons8-hand-rock-96.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/icons8-hand-96-2.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/icons8-hand-scissors-96.png" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make Your Move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
